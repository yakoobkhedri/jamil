<html dir="rtl" class="h-full">

<head>

    <link href="../../dist/output.css" rel="stylesheet">

<body class="max-w-[1536px] w-full mx-auto lg:h-screen lg:overflow-hidden h-full">

                <!-- shape -->
                <img alt="shape" src="../img/Group 2291.png"
                    class="absolute left-0 ltr:right-0 ltr:left-auto ltr:[transform:rotateY(180deg)] top-0 z-0 sm:block hidden">
                <div
                    class="w-80 h-28 bg-[#FEDCDA] overflow-hidden rounded-bl-[53px] rounded-br-[53px] lg:hidden absolute top-0 inset-x-0 mx-auto text-2xl font-black flex items-center justify-center">
                    <!-- shape -->
                    <img alt="shape" src="../img/Ellipse 1(5).png"
                        class="absolute ltr:right-[222px] ltr:left-auto rtl:left-0 bottom-0 z-0">
                    <!--  -->
                    <p class="relative">صنایع رنگ جمیل</p>
                </div>
                <img alt="img" src="../img/Group 2280 (2).png"
                    class="block -mt-20 ltr:-ml-52 absolute top-36 ltr:mr-0 -mr-52 w-28 lg:hidden">
                <div class="max-w-[530px] w-full px-5 relative z-10">
                    <h1 class="text-xl text-center text-white font-rokh font-black lg:hidden mb-7 mt-32">
                        در اوج
                        زیبایی
                        غرق
                        شوید
                    </h1>
                    <div class="flex items-center gap-2 mb-[18px]">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                                fill="#FE7A6D" />
                        </svg>
                        <h4 class="font-black font-rokh text-pink lg:text-secondary">وارد کردن کد تایید</h4>
                    </div>
                    <svg class="ltr:[transform:rotateY(180deg)]" width="213" height="2" viewBox="0 0 213 2" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="213" height="2" transform="matrix(1 0 0 -1 0 2)" fill="#D6E1E7" />
                        <rect width="73" height="2" transform="matrix(1 0 0 -1 140 2)" fill="#FE7A6D" />
                    </svg>
                    <div class="mb-7 mt-32">
                        <div class="flex items-center justify-between mb-4">
                            <h6 class="font-black text-white lg:text-black">کد تایید</h6>
                            <p class="lg:text-secondary text-white lg:opacity-50 text-xs">دریافت کد جدید<span> ۰۱:۵۴
                                </span></p>
                        </div>
                        <div class="otpContainer flex items-center justify-between gap-3 sm:gap-[26px]" dir="ltr">
                            <input type="number" maxlength="1" disabled
                                class="block w-full h-12 sm:h-14 rounded-xl text-center otpInput bg-white lg:bg-[#0000000A] outline-none">
                            <input type="number" maxlength="1" disabled
                                class="block w-full h-12 sm:h-14 rounded-xl text-center otpInput bg-white lg:bg-[#0000000A] outline-none">

                                class="block w-full h-12 sm:h-14 rounded-xl text-center otpInput bg-white lg:bg-[#0000000A] outline-none">

                        <h6 class="font-black mb-4 text-white lg:text-black">کد کپچا</h6>
                        <div class="flex items-center gap-5 flex-grow">

                                    </g>
                                </svg>
                            </div>
                            <div
                                class="bg-white lg:bg-[#0000000A] w-full rounded-[12px] flex items-center justify-center h-14 font-black text-secondary text-[22px]">
                                ۸۵۶۹۸۵
                            </div>
                        </div>
                    </div>
                    <button
                        class="bg-pink flex items-center text-[17px] justify-center gap-2 h-16 w-full cursor-pointer rounded-[15px] shadow-2 text-white font-extrabold">
                        <p>دریافت کد تایید</p>
                        <svg class="ltr:[transform:rotateY(180deg)]" width="20" height="20" viewBox="0 0 20 20"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.5">

                            </g>
                        </svg>
                    </button>
                </div>
            </form>
            <div class="h-full bg-login w-full  lg:w-1/2 relative hidden lg:block">
                <!-- shape -->
                <img alt="img" src="../img/Vector.png"
                    class="absolute hidden lg:block ltr:right-0 ltr:[transform:rotateY(180deg)] ltr:left-auto left-0 top-0">
                <img alt="img" src="../img/Ellipse 1 (6).png"
                    class="absolute ltr:[transform:rotateY(180deg)] ltr:right-0 ltr:left-auto left-0 top-0">
                <img alt="img" src="../img/Ellipse 4 (5).png"
                    class="absolute ltr:right-16 ltr:left-auto left-16 bottom-16">
                <!--  -->
                <div
                    class="w-80 h-[153px] mt-12 bg-[#FEDCDA] overflow-hidden rounded-tl-[53px] ltr:[transform:rotateY(180deg)] rounded-bl-[53px] relative text-[26px] font-black flex items-center justify-center">
                    <!-- shape -->
                    <img alt="shape" src="../img/Ellipse 1(5).png"
                        class="absolute ltr:right-[222px] ltr:left-auto rtl:left-0 bottom-0">
                    <!--  -->
                    صنایع رنگ جمیل
                </div>
                <img alt="img" src="../img/Group 2280 (2).png"
                    class="block -mt-20 ltr:-ml-16 ltr:mr-0 -mr-16 relative z-10">
                <div class="flex items-end justify-between px-16 xl:px-24 -mt-20">
                    <h1 class="text-[67px] text-white font-rokh font-black">
                        <br>در اوج
                        <br> زیبایی
                        <br>غرق
                        <br>شوید

                    <img alt="img" src="../img/Ellipse 2 (7).png" class="block mb-12">
